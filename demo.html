<!doctype html>

<html>
  <head>
    <title>glg-add-to-project</title>
    <script src="node_modules/webcomponents.js/webcomponents.js"></script>
    <link rel="import" href="https://services.glgresearch.com/ui-toolkit/polymer.html">
    <link rel="import" href="https://services.glgresearch.com/ui-toolkit/ui-toolkit.html">
    <link rel="import" href="src/glg-add-to-project.html">
    <style>
      body {
        font-family: "Helvetica Neue", "Helvetica", "Arial";
        color: #454545;
      }
      glg-add-to-project {
        position: absolute;
        top: 1em;
        left: 1em;
        height: 90%;
        width: 25em;
      }
    </style>
  </head>
  <body container unresolved>
    <glg-add-to-project
      id="atp"
      cmids="3938"
      appName="balrog"
    >
    </glg-add-to-project>
  </body>
  <script>
    document.addEventListener('polymer-ready', function() {
      // if window has cmids querystring parameter, replace
      // glg-add-to-project attribute with its value
      var atp = document.querySelector('glg-add-to-project');
      var qs = location.search.slice(1).split('&');
      var qparams = {};
      qs.forEach(function(item){
        var p = item.split('=')
        qparams[p[0]] = p[1];
      });
      console.log(qparams);
      atp.cmids = qparams['cmids'] ? qparams['cmids'] : [];
      atp.appName = qparams['appName'] ? qparams['appName'] : "";
    });
  </script>
</html>
